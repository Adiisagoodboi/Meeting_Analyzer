<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BlueMinutes - Meeting Analyzer</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Banner Header -->
  <header class="header-banner">
    <div class="banner-content">
      <h1>BlueMinutes - Meeting Analyzer</h1>
      <p class="muted">Upload audio to transcribe, diarize, and generate meeting minutes.</p>
    </div>
  </header>

  <div class="container">
    <!-- Uploader Section -->
    <section class="uploader card">
      <label class="label">Select Audio File</label>
      <input id="audioFile" type="file" accept="audio/*" class="input-file" />

      <div class="row" style="margin-top:16px;">
        <button id="uploadBtn" class="btn primary">Upload & Process</button>
        <div id="status" class="muted" style="align-self:center;margin-left:12px">idle</div>
      </div>

      <!-- Progress -->
      <div id="progressWrap">
        <div class="progressOuter" aria-hidden="true">
          <div id="progressBar" class="progressInner"></div>
        </div>
        <div id="progressMsg" class="muted" style="margin-top:8px">waiting...</div>
      </div>
    </section>

    <!-- Main Grid: Dialogue & Visuals -->
    <section class="grid" style="margin-top:24px;">
      <!-- Dialogue Card -->
      <div class="card" id="dialogueCard">
        <h2>Dialogue (Speaker â†’ Utterance)</h2>
        <div id="dialogue" class="scroll"></div>
      </div>

      <!-- Visual Card -->
      <div class="card" id="visualCard">
        <h2>Speaking Duration</h2>
        <div id="pieWrap" class="center" style="margin-top:16px;">
          <img id="pieImg" alt="Pie chart" style="max-width:100%; display:none;" />
          <canvas id="pieCanvas" width="260" height="260" style="display:none;"></canvas>
        </div>
        <div id="legend" class="legend" style="margin-top:16px;"></div>
      </div>

      <!-- Work in Progress Card -->
      <div class="card" id="wipCard">
        <h2>Work in Progress</h2>
        <img src="work-in-progress-wip.jpg" alt="Work in progress illustration" class="wip-img" />
        <p class="muted" style="margin-top:8px;">
          Placeholder for upcoming features (export, edit, speaker correction, analytics).
        </p>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer" style="margin-top:32px;">
      <button id="copyBtn" class="btn primary">Copy Transcript</button>
      <button id="dlBtn" class="btn secondary">Download .txt</button>
    </footer>
  </div>

  <!-- JS -->
  <script type="module" src="/src/script.js"></script>
</body>
</html>
